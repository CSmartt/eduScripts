#
# irc.conf -- weechat v1.2-dev
#

[look]
buffer_open_before_autojoin = on
buffer_open_before_join = off
buffer_switch_autojoin = on
buffer_switch_join = on
color_nicks_in_names = on
color_nicks_in_nicklist = on
color_nicks_in_server_messages = on
color_pv_nick_like_channel = on
ctcp_time_format = "%a, %d %b %Y %T %z"
display_away = off
display_ctcp_blocked = on
display_ctcp_reply = on
display_ctcp_unknown = on
display_host_join = on
display_host_join_local = on
display_host_quit = on
display_join_message = "329,332,333,366"
display_old_topic = on
display_pv_away_once = on
display_pv_back = on
highlight_channel = "$nick"
highlight_pv = "$nick"
highlight_server = "$nick"
highlight_tags_restrict = "irc_privmsg,irc_notice"
item_away_message = on
item_channel_modes_hide_args = "k"
item_display_server = buffer_plugin
item_nick_modes = on
item_nick_prefix = on
join_auto_add_chantype = off
msgbuffer_fallback = current
new_channel_position = next
new_pv_position = none
nick_color_force = ""
nick_color_hash = djb2
nick_color_stop_chars = "_|["
nick_completion_smart = speakers
nick_mode = prefix
nick_mode_empty = off
nicks_hide_password = "nickserv"
notice_as_pv = auto
notice_welcome_redirect = on
notice_welcome_tags = ""
notify_tags_ison = "notify_message"
notify_tags_whois = "notify_message"
part_closes_buffer = off
pv_buffer = independent
pv_tags = "notify_private"
raw_messages = 256
server_buffer = merge_with_core
smart_filter = on
smart_filter_delay = 5
smart_filter_join = on
smart_filter_join_unmask = 30
smart_filter_mode = "ovh"
smart_filter_nick = on
smart_filter_quit = on
temporary_servers = off
topic_strip_colors = off

[color]
input_nick = lightcyan
item_away = yellow
item_channel_modes = default
item_lag_counting = default
item_lag_finished = yellow
item_nick_modes = default
message_join = green
message_quit = red
mirc_remap = "1,-1:darkgray"
nick_prefixes = "q:lightred;a:lightcyan;o:lightgreen;h:lightmagenta;v:yellow;*:lightblue"
notice = green
reason_quit = default
topic_new = white
topic_old = default

[network]
alternate_nick = on
autoreconnect_delay_growing = 2
autoreconnect_delay_max = 600
ban_mask_default = "*!*@$host"
colors_receive = on
colors_send = on
lag_check = 60
lag_max = 1800
lag_min_show = 1
lag_reconnect = 0
lag_refresh_interval = 1
notify_check_ison = 1
notify_check_whois = 5
send_unknown_commands = off
whois_double_nick = off

[msgbuffer]

[ctcp]
version = " "

[ignore]

[server_default]
addresses = ""
anti_flood_prio_high = 2
anti_flood_prio_low = 2
autoconnect = off
autojoin = ""
autoreconnect = on
autoreconnect_delay = 30
autorejoin = on
autorejoin_delay = 30
away_check = 0
away_check_max_nicks = 25
capabilities = ""
command = ""
command_delay = 0
connection_timeout = 60
default_msg_kick = ""
default_msg_part = "WeeChat %v"
default_msg_quit = "WeeChat %v"
ipv6 = off
local_hostname = ""
nicks = ""
notify = ""
password = ""
proxy = ""
realname = "PUT YOUR USERNAME HERE"
sasl_fail = continue
sasl_key = ""
sasl_mechanism = plain
sasl_password = ""
sasl_timeout = 15
sasl_username = ""
ssl = off
ssl_cert = ""
ssl_dhkey_size = 2048
ssl_fingerprint = ""
ssl_priorities = "NORMAL"
ssl_verify = on
username = "PUT YOUR USERNAME HERE"

[server]
redbrick.addresses = "irc.redbrick.dcu.ie"
redbrick.proxy
redbrick.ipv6
redbrick.ssl
redbrick.ssl_cert
redbrick.ssl_priorities
redbrick.ssl_dhkey_size
redbrick.ssl_fingerprint
redbrick.ssl_verify
redbrick.password
redbrick.capabilities
redbrick.sasl_mechanism
redbrick.sasl_username
redbrick.sasl_password
redbrick.sasl_key
redbrick.sasl_timeout
redbrick.sasl_fail
redbrick.autoconnect = on
redbrick.autoreconnect = on
redbrick.autoreconnect_delay
redbrick.nicks = "PUT YOUR USERNAME HERE"
redbrick.username
redbrick.realname = ""
redbrick.local_hostname
redbrick.command = "/msg nickserv identify NICKSERV_PASSWORD"
redbrick.command_delay
#redbrick.autojoin = "#lobby,#intersocs,#cardsagainsthumanity,#helpdesk,#werewolf,#bots,#countdown,#weechat"
redbrick.autojoin = "#lobby,#helpdesk,#bots,#weechat"
redbrick.autorejoin = on
redbrick.autorejoin_delay
redbrick.connection_timeout
redbrick.anti_flood_prio_high
redbrick.anti_flood_prio_low
redbrick.away_check
redbrick.away_check_max_nicks
redbrick.default_msg_kick
redbrick.default_msg_part
redbrick.default_msg_quit
redbrick.notify
